<style>
  .list-group-item {
    border: 1px solid #ddd;
    border-bottom: 0;
  }

  .list-group-item:last-child {
    border: 1px solid #ddd;
  }
</style>
<div class="row">
  <div class="col-lg-12">
    <div ng-show="amqError" class="alert alert-danger">{{amqError}}</div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered" cellspacing="0" width="100%">
        <tr>
          <td colspan="7" style="text-align:right;">
            <button ng-click="addTopic()" class="btn btn-success btn-sm" tooltip-placement="bottom" tooltip="Add"><i class="fa fa-plus"></i></button>
          </td>
        </tr>

        <tr>
          <th>Name</th>
          <th>Queue Size</th>
          <th>Enqueue Count</th>
          <th>Dequeue Count</th>
          <th>Producer Count</th>
          <th>Consumer Count</th>
          <th>Action</th>
        </tr>

        <tr ng-repeat="data in TopicData">
          <td><div style="width:200px; word-break:break-all;">{{data.Name}}</div></td>
          <td>{{data.QueueSize}}</td>
          <td>{{data.EnqueueCount}}</td>
          <td>{{data.DequeueCount}}</td>
          <td>{{data.ProducerCount}}</td>
          <td>{{data.ConsumerCount}}</td>
          <td><a href="javascript:void(0)" tooltip-placement="bottom"  ng-click="deleteTopic($index)" tooltip="Delete" class="btn btn-sm btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></a>
            <a href="javascript:void(0)" ng-click="sendQueue($index)" tooltip-placement="bottom" tooltip="Send To" class="btn btn-sm btn-info"><i class="fa fa-share-square-o" aria-hidden="true"></i></a>
            <a href="javascript:void(0)" ng-href="#/app/{{activeTab}}/{{evnid}}/{{severDetails.name}}/subscriber/{{data.objName}}/{{data.Name}}">Active Subscribers</a> </td>
        </tr>

      </table>
    </div>

  </div>

</div>
</div>
