<div class="row">
  <div class="col-lg-12">
    <div ng-show="routeError" class="alert alert-danger">{{routeError}}</div>
    <div class="table-responsive">
    <table ng-hide="routeError" class="table table-striped table-bordered bundle-info" cellspacing="0">
      <thead>
        <tr>
          <th>Route Id</th>
          <th>Route XML</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="route in routeList">
          <td style="width:1%!important;">{{route.routeId}}</td>
          <td>
          <!-- <div style="max-height:200px; overflow:auto;word-break:break-all;">{{route.routeXML}}</div> -->
          <textarea style="max-height:200px;" cols="124" rows="50" disabled="disabled">{{route.routeXML}}</textarea>
          </td>
          <!-- <td>{{route.operations.join(', ')}}</td> -->
        </tr>

      </tbody>
    </table>
</div>
  </div>
</div>
