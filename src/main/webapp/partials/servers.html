<div class="main">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="text-left">Server Details</h4>
      <hr/>
    </div>

  </div>
  <div class="row">
    <div class="" ng-repeat="server in serverlist" ng-class="countDetail?'col-lg-4 col-md-5 col-sm-6 col-xs-12':'col-lg-2'">
      <div class="panel panel-default pnl-detail">
        <div class="panel-heading">{{server.name}}
          <div class="pull-right text-center" style="width:50px;">
          <a ng-if="server.pingStatus" class="success" tooltip-placement="bottom" tooltip="CONNECTED">
            <i class="fa fa-circle active"></i>
          </a>
          <a ng-if="!server.pingStatus" class="danger" tooltip-placement="bottom" tooltip="DISCONNECTED">
            <i class="fa fa-circle redcheck"></i>
          </a>
        </div>
        </div>
        <div class="panel-body">
          <div class="" ng-class="countDetail?'col-md-5 col-sm-12 left-img':'col-md-12'">
            <img alt="Environment" src="images/server-detail.png" />
          </div>
          <div class="" ng-show="countDetail" ng-class="countDetail?'col-md-7 col-sm-12':'hide'">
            <div class="row">
              <div class="col-md-7 col-sm-8 col-xs-8 text-right lbl">
                No. of Bundle List
              </div>
              <div class="col-md-5 col-sm-4 col-xs-4">
                <div class="box">
                {{server.bundleCount}}
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-7 col-sm-8 col-xs-8 text-right lbl">
                No. of DB
              </div>
              <div class="col-md-5 col-sm-4 col-xs-4">
                <div class="box blue">
                  {{server.dbCount}}
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="panel-footer"  ng-class="countDetail?'text-right':'text-center'">
          <span ng-show="countDetail">
          <a class="btn btn-sm btn-primary" ng-if='server.pingStatus'  ng-href="#/app/{{activeTab}}/{{envid}}/serverdashboard/{{server.name}}">View Details</a>
        </span>
        <span ng-show="!countDetail">
        <a class="btn btn-sm btn-primary" ng-if='server.pingStatus'  ng-href="#/app/{{activeTab}}/{{envid}}/{{server.name}}/Amq/amqhome">View Details</a>
      </span>
          <span ng-if='!server.pingStatus' class="text-danger" style="float:left;">{{server.message}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
