<div class="container-fluid">
    	<div class="row">
			<div class="col-lg-4 col-md-5 col-sm-6 col-md-offset-4 col-sm-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
								<!--<a href="javascript:void(0)" class="active" id="login-form-link">Login</a>-->
                <img src="images/login-header.jpg" />
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
              <div class="form-horizontal">
                <div class="col-lg-12">
                <div class="form-group">
            	<label class="control-label col-sm-3 remember">Environment:</label>
              <div class="col-sm-9">
              <select ng-model='loginFor' class="form-control"  ng-options='evn as evn.envName  for evn in evnList'></select>
            </div>
          </div>
        </div>
      </div>
							<div class="col-lg-12">
								<form id="login-form" ng-submit= "login()"  role="form" style="display: block;">
                  <div class="alert alert-danger" ng-repeat="list in alert" style="margin-bottom:10px;">{{list}}</div>
									<div class="form-group">
										<input type="text" name="username" id="username" ng-model="username" tabindex="1" class="form-control" placeholder="Username" value="" required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" ng-model="password" tabindex="2" class="form-control" placeholder="Password" required>
									</div>

									<div class="form-group">
										<div class="row">
                      <div class="col-sm-4"></div>
											<div class="col-sm-4 col-xs-6">
                          <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-login" value="Login">
                      </div>
                      <div class="col-sm-4 col-xs-6">

                        <a ng-href="#/app/envdetail" class="form-control btn btn-login">Cancel</a>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
