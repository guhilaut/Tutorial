<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><img src="images/server.png" class="server" /></div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 dashboard-server">
            <select class="form-control" ng-model="selectedServer" ng-change="gotoServer(selectedServer.name)" ng-options="list as list.name for list in serverlist | filter : {pingStatus: true} track by list.name">
            </select>
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-6">
          <div class="row" style="margin-top:14px;">
            <div class="col-lg-6 text-right lbl-svr hidden-md hidden-sm hidden-xs">
              No. of Bundle List
            </div>
            <div class="col-lg-6">
              <div class="box-server">
                {{severDetails.bundleCount}}
                <div class="visible-md visible-sm visible-xs md-lbl-size">No. of Bundle List</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-6">
          <div class="row" style="margin-top:14px;">
            <div class="col-lg-6 text-right lbl-svr hidden-md hidden-sm hidden-xs">
              No. of DB
            </div>
            <div class="col-lg-6">
              <div class="box-server red">
                {{severDetails.dbCount}}
                <div class="visible-md visible-sm visible-xs md-lbl-size">No. of DB</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
          <div class="col-lg-4 col-md-4 col-sm-3 col-xs-4">
            <div class="text-center lbl-server">
              ICOMS Server
              <a href="javascript:void(0);" ng-click="setTestConnection('testICOMConnection')" class="btn btn-lg btn-primary btn-connection aqua">Check Connection</a>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-3 col-xs-4">
            <div class="text-center lbl-server">
              AS400 Server
              <a href="javascript:void(0);" ng-click="openDspopNew()" class="btn btn-lg btn-primary btn-connection">Check Connection</a>
            </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-1 col-xs-2">
            <div class="text-center lbl-server">
              <a href="#/app/{{activeTab}}/{{evnid}}/{{ip}}/logs" class="btn btn-lg btn-primary btn-connection logs">Logs</a>
            </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-1 col-xs-2">
            <div class="text-center lbl-server">
              <a href="#/app/{{activeTab}}/{{evnid}}/{{ip}}/Amq/amqhome" class="btn btn-lg btn-primary btn-connection mq">Active Mq</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
