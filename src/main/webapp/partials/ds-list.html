<div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="ok()">&times;</button>
        <h4 class="modal-title">Select AS400 Server</h4>
      </div>
      <div class="modal-body">
        <div ng-repeat="list in dataSouceNames">
          <div class="radio"><label><input type="radio" ng-model="$parent.dsOption" name="dsOption" value="{{$index}}"> {{list}}</label><span class="label label-success pull-right" ng-show="flagStatus[$index]==true">Connected</span><span class="label label-danger pull-right" ng-show="flagStatus[$index]==false">Disconnected<span></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-disabled="!(dsOption>=0)" ng-click="checkConnect()">Check Connection</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
      </div>
    </div>
