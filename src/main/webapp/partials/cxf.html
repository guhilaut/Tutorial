<div class="row">
  <div class="col-lg-12">
    <div ng-show="cxfError" class="alert alert-danger">{{cxfError}}</div>
    <div class="table-responsive" ng-hide="cxfError">
      <table class="table table-striped table-bordered bundle-info" cellspacing="0">
        <thead>
          <tr>
            <th style="width:25%">End Point</th>
            <th style="width:10%">Action</th>
            <th style="width:65%"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="cxfData in cxfDetials">
            <td>{{cxfData.endpoint}}</td>
            <td><a href="javascript:void(0)" class="btn btn-warning" ng-click="wsdl(cxfData.url)" ng-show="cxfData.wsdl==true"><i class="fa fa-file-code-o" aria-hidden="true"></i> View Wsdl</a>&nbsp;&nbsp;
              <a ng-click="wsdl(cxfData.url)" ng-show="cxfData.wsdl==false" class="btn btn-warning"><i class="fa fa-file-code-o" aria-hidden="true"></i> View Wadl</a>
            </td>
            <td>
              <table class="table table-striped table-bordered bundle-info" cellspacing="0">
                <thead>
                  <tr>
                    <th>Operations</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="operation in cxfData.operations">
                    <td>{{operation}}

                    </td>
                    <td><span class="pull-right"><a href="javascript:void(0)" class="btn btn-danger" ng-show="cxfData.wsdl==true" ng-click="checkOpration(cxfData.url,operation)"><i class="fa fa-link" aria-hidden="true"></i> Test it</a></span></td>
                  </tr>

                </tbody>
              </table>
            </td>
          </tr>
      </table>
    </div>
  </div>
</div>
