<div class="modal-content">
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12 form-group">
        <label for="email">Message Id:</label>
        <input type="text" class="form-control" ng-model="MsgDetails.JMSMessageID" disabled />
      </div>
      <div class="col-lg-3 form-group">
        <label for="email">Destination:</label>
        <input type="text" class="form-control" ng-model="MsgDetails.JMSDestination" disabled />
      </div>
      <div class="col-lg-3 form-group">
        <label for="email">Correlation Id:</label>
        <input type="text" class="form-control" ng-model="MsgDetails.JMSCorrelationID" disabled />
      </div>
      <div class="col-lg-3 form-group">
        <label for="email">Group ID:</label>
        <input type="text" class="form-control" ng-model="MsgDetails.JMSXGroupID" disabled>
      </div>
      <div class="col-lg-3 form-group">
        <label for="email">Sequence:</label>
        <input type="text" class="form-control" ng-model="MsgDetails.JMSXGroupSeq" disabled>
      </div>
      <div class="col-lg-3 form-group">
        <label for="email">Expiration:</label>
        <input type="text" class="form-control" ng-model="MsgDetails.JMSExpiration" disabled>
      </div>
      <div class="col-lg-3 form-group">
        <label for="email">persistent:</label>
        <input type="text" class="form-control" ng-model="MsgDetails.JMSDeliveryMode" disabled>
      </div>
      <div class="col-lg-3 form-group">
        <label for="email">Priority:</label>
        <input type="text" class="form-control" ng-model="MsgDetails.JMSPriority" disabled>
      </div>
      <div class="col-lg-3 form-group">
        <label for="email">Redelivered:</label>
        <input type="text" class="form-control" ng-model="MsgDetails.JMSRedelivered" disabled>
      </div>
      <div class="col-lg-3 form-group">
        <label for="email">ReplyTo:</label>
        <input type="text" class="form-control" ng-model="MsgDetails.JMSReplyTo" disabled>
      </div>

      <div class="col-lg-3 form-group">
        <label for="email">Type:</label>
        <input type="text" class="form-control" ng-model="MsgDetails.JMSType" disabled>
      </div>
      <div class="col-lg-6 form-group">
        <label for="email">Timestamp:</label>
        <div class="form-control" style="background-color: #eee; opacity: 1;"> {{MsgDetails.JMSTimestamp}}</div>
      </div>
        <div class="col-lg-12 form-group">
          <label for="email">Message:</label>
          <textarea class="form-control" rows="6" ng-model="MsgDetails.Text"  disabled/>
        </div>
    </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
  </div>
